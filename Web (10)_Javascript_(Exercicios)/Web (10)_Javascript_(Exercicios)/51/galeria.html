<!DOCTYPE html>
<html>
<head>
<title>Javascript</title>

<body>

<h1>Exercício</h1>
<h2>Faça uma galeria de imagens Javascript utilizando as imagens disponíveis</h2>
    <section class="container">
        <div id="Fotos">
            <img src="img/1p.jpg" onclick="mostrarImg(1)" id="1" class="imgPequena">
			<img src="img/2p.jpg" onclick="mostrarImg(2)" id="2" class="imgPequena">
			<img src="img/3p.jpg" onclick="mostrarImg(3)" id="3" class="imgPequena">
			<img src="img/4p.jpg" onclick="mostrarImg(4)" id="4" class="imgPequena">
			<img src="img/5p.jpg" onclick="mostrarImg(5)" id="5" class="imgPequena">
			<img src="img/6p.jpg" onclick="mostrarImg(6)" id="6" class="imgPequena">
			<img src="img/7p.jpg" onclick="mostrarImg(7)" id="7" class="imgPequena">
			<img src="img/8p.jpg" onclick="mostrarImg(8)" id="8" class="imgPequena">
			<img src="img/9p.jpg" onclick="mostrarImg(9)" id="9" class="imgPequena">
        </div>

		<div>
			<img src="" alt="" id="imgGrande" width="100%">
		</div>
    </section>

	<script>
		function mostrarImg(num){
			document.getElementById("imgGrande").src = "img/" + num + ".jpg"
		
		}
		

	</script>
</body>
</html>
