<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

<h1>Exercício:</h1>
<h2>Crie um objeto de data e depois mostre a data e a hora atual no local indicado.</h2>

<p id="demo">Exiba o resultado aqui!</p>

<script>
	var agora = new Date()
	var Data = {
		data: agora.getDate() + "/" + (agora.getMonth()+1) + "/" + agora.getFullYear(),
		hora: agora.getHours() + ":" + agora.getMinutes(),
	};
	strData = "Data: " + Data.data + "\nHora: " + Data.hora //não cria uma nova linha (\n)
	document.getElementById("demo").innerHTML = strData
</script>

</body>
</html>
