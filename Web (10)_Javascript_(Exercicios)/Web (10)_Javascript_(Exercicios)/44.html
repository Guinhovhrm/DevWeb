<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

<h1>Exercício:</h1>
<h2>Utilize os atributos nativos "height" e "width" do objeto "screen" para mostrar no local indicado a altura e a largura da tela do usuário</h2>

<p id="demo">Exiba o resultado aqui!</p> 

<script>
	var Largura = screen.width
	var Altura = screen.height
	var Tela = Largura + "x" + Altura
	document.getElementById("demo").innerHTML = Tela
</script>

</body>
</html>
