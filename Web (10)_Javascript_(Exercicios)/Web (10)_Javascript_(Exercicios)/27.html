<h1>Exerc√≠cio:</h1>
<h2>Crie um objeto de data e depois mostre a data no formato brasileiro e no formato internacional nos locais indicados</h2>

<p id="dataBR">Exiba o resultado aqui!</p>
<p id="dataMySQL">Exiba o resultado aqui!</p>

<script>
	var hoje = new Date();
	var data = {
		dia: hoje.getDate(),
		mes: hoje.getMonth(),
		ano: hoje.getFullYear()
	};
	
	document.getElementById("dataBR").innerHTML = "Formato Brasileiro: " + data.dia + "/" + (data.mes + 1) + "/" + data.ano
	document.getElementById("dataMySQL").innerHTML = "Formato internacional: " + data.ano + "/" + (data.mes + 1) + "/" + data.dia
/* 
getFullYear()	Returns the year (four digits)
getMonth()	Returns the month (from 0-11)
getDate()	Returns the day of the month (from 1-31)

getHours()	Returns the hour (from 0-23)
getMinutes()	Returns the minutes (from 0-59)
getSeconds()	Returns the seconds (from 0-59)
*/

</script>
