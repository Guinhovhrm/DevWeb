<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

<h1>Exercício:</h1>
<h2>Utilize um laço de repetição para mostrar os números pares de 1 a 50 no local indicado</h2>

<p id="demo">Exiba o resultado aqui!</p> 

<script>
	var pares = []
	for(var i = 1; i < 51; i++){
		if(i % 2 == 0){
			pares.push(i)
		}
	}
	document.getElementById("demo").innerHTML = pares
</script>

</body>
</html>
