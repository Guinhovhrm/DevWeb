<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

<script>
	function trocaTempF(){
		var tempCels = document.getElementById("tempC").value
		var tempFahren = (tempCels * 1.8) + 32
		document.getElementById("tempF").value = tempFahren
	}
	function trocaTempC(){
		var tempFahren = document.getElementById("tempF").value
		var tempCels = (tempFahren - 32)/1.8
		document.getElementById("tempC").value = tempCels
		
	}

/* Dica de conversão:
	Celsius = (Fahrenheit - 32)/1.8;
	Fahrenheit = (Celsius * 1.8) + 32;
*/
</script>

<h1>Exercício:</h1>
<h2>Faça um conversor de temperaturas; ao digitar em um campo, atualiza o outro com a temperatura convertida.</h2>

<h3>Conversor de temperaturas</h3>
<label>Temperatura em Cº</label>
<input type="text" name="nome" id="tempC" onKeyUp="trocaTempF()"/>
<br/><br/>
<label>Temperatura em Fº</label>
<input type="text" name="nome" id="tempF" onKeyUp="trocaTempC()"/>

</body>
</html>
